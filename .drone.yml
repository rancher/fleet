---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest
  image: plugins/manifest:1.0.2
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm
    target: "rancher/fleet:${DRONE_TAG}"
    template: "rancher/fleet:${DRONE_TAG}-ARCH"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
- name: manifest-agent
  image: plugins/manifest:1.0.2
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm
    target: "rancher/fleet-agent:${DRONE_TAG}"
    template: "rancher/fleet-agent:${DRONE_TAG}-ARCH"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

depends_on:
- amd64
- arm64
- arm

---
kind: pipeline
name: goreleaser

platform:
  os: linux
  arch: amd64

steps:
- name: fetch
  image: docker:git
  commands:
    - git fetch --tags

- name: release
  image: golang:1.13.4
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
    - curl -sL https://git.io/goreleaser | bash
