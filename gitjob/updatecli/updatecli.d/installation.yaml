name: Bump build-tekton utils reference

scms:
  gitjob:
    kind: github
    spec:
      user: gitjob-bot
      email: fleet@suse.de
      owner: rancher
      repository: gitjob
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: master

sources:
  build-tekton:
    name: Get latest build-tekton version
    kind: githubrelease
    spec:
      owner: rancher
      repository: build-tekton
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver

targets:
  gitjob:
    kind: shell
    name: 'Update build-tekton reference'
    sourceid: build-tekton
    spec:
      # gitjob source value is automatically added to the command as a parameter
      command: "./updatecli/scripts/update_deployment.sh"
      environments:
        - name: PATH
      changedif:
        kind: file/checksum
        spec:
          files:
            -  chart/templates/deployment.yaml

actions:
  default:
    title: '[updatecli] Bump build-tekton utils to {{ source "build-tekton" }}'
    kind: github/pullrequest
    scmid: gitjob
    spec:
      automerge: false
      mergemethod: squash
      labels:
        - dependencies

