kind: pipeline
name: windows-amd64-1809
platform:
  os: windows
  arch: amd64
  version: 1809
steps:
- name: docker-publish-agent
  image: plugins/docker
  settings:
    dockerfile: package/Dockerfile-windows.agent
    password:
      from_secret: docker_password
    repo: "rancher/fleet-agent"
    tag: "${DRONE_TAG}-windows-amd64-1809"
    username:
      from_secret: docker_username
    build_args:
      - "SERVERCORE_VERSION=1809"
      - "RELEASES=releases.rancher.com"
      - "VERSION=${DRONE_TAG}"
    context: package/
    custom_dns: 1.1.1.1
  volumes:
    - name: docker
      path: \\\\.\\pipe\\docker_engine
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
volumes:
  - name: docker
    host:
      path: \\\\.\\pipe\\docker_engine
depends_on:
- linux-amd64
