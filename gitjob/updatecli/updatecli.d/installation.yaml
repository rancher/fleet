name: Bump build-tekton utils reference

scms:
  gitjob:
    kind: github
    spec:
      user: gitjob-bot
      email: fleet@suse.de
      owner: rancher
      repository: gitjob
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: master

sources:
  build-tekton:
    name: Get latest build-tekton version
    kind: githubrelease
    spec:
      owner: rancher
      repository: build-tekton
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver

targets:
  values-yaml:
    name: 'Update build-tekton reference'
    kind: file
    spec:
      file: chart/templates/deployment.yaml
      matchpattern: '.Values.tekton.tag | default "(v{0,1})(\d)(.*)"'
      replacepattern: '.Values.tekton.tag | default "{{ source "build-tekton" }}"'
    scmid: gitjob
    sourceid: build-tekton

actions:
  default:
    title: '[updatecli] Bump build-tekton utils to {{ source "build-tekton" }}'
    kind: github/pullrequest
    scmid: gitjob
    spec:
      automerge: false
      mergemethod: squash
      labels:
        - dependencies

