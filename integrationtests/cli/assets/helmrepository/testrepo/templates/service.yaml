apiVersion: v1
kind: Service
metadata:
  name: {{ include "testrepo.fullname" . }}
  labels:
    {{- include "testrepo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "testrepo.selectorLabels" . | nindent 4 }}
