apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: {{ .Values.replicas | default 1 }}
  selector:
    matchLabels:
      app: test-app
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
