apiVersion: fleet.cattle.io/v1alpha1
kind: HelmOp
metadata:
  name: {{ .Name }}
  {{- if ne .Shard "" }}
  labels:
    fleet.cattle.io/shard-ref: {{ .Shard }}
  {{- end }}
  namespace: {{.Namespace}}
spec:
  helm:
    repo: {{.Repo}}
    chart: {{.Chart}}
    version: {{.Version}}
  namespace: {{.Namespace}}
  targets:
  - clusterSelector: {}
