name: Bump Golang Version
pipelineid: golang

sources:
    golang:
        name: Get latest Golang version
        kind: golang

targets:
    go.mod:
        name: 'Update Golang version to {{ source "golang" }}'
        kind: golang/gomod
        scmid: default
        sourceid: golang

actions:
    default:
        title: 'Bump Golang to {{ source "golang" }}'
        kind: github/pullrequest
        spec:
            labels:
                - chore
        scmid: default

scms:
    default:
        kind: github
        spec:
            branch: main
            email: fleet@suse.de
            owner: rancher
            repository: fleet
            token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
            user: fleet-bot
            username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'

