name: Bump build-tekton utils reference

scms:
  gitjob:
    kind: github
    spec:
      user: gitjob-bot
      email: fleet@suse.de
      owner: rancher
      repository: gitjob
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: master

sources:
  build-tekton:
    name: Get latest build-tekton version
    kind: githubrelease
    spec:
      owner: rancher
      repository: build-tekton
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver
    # The assets name do not contains the 'v' prefix before the version
    transformers:
      - trimprefix: v

targets:
  values-yaml:
    name: 'Update build-tekton reference'
    kind: file
    spec:
      file: chart/values.yaml
      matchpattern: 'tag: v(\d)(.*)'
      replacepattern: 'tag: v{{ source "build-tekton" }}'
    scmid: gitjob
    sourceid: build-tekton

actions:
  default:
    title: '[updatecli] Bump build-tekton utils to v{{ source "build-tekton" }}'
    kind: github/pullrequest
    scmid: gitjob
    spec:
      automerge: false
      mergemethod: squash
      labels:
        - dependencies

