    use: buildx
    id: fleet-agent-arm64-public
    goos: linux
    goarch: arm64
    ids:
    - fleet-agent
    image_templates:
    - "{{ .Env.REGISTRY }}/rancher/fleet-agent:{{ .Tag }}-linux-arm64"
    dockerfile: package/Dockerfile.agent
    build_flag_templates:
