kind: pipeline
name: manifest
platform:
  os: linux
  arch: amd64
steps:
- name: manifest
  image: plugins/manifest:1.0.2
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest.tmpl
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
- name: manifest-agent
  image: plugins/manifest:1.0.2
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest-agent.tmpl
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
depends_on:
- linux-amd64
- linux-arm64
- linux-arm
- windows-amd64-1809
- windows-amd64-1903
- windows-amd64-1909
- windows-amd64-2004
- windows-amd64-20H2
---
kind: pipeline
name: gorelease
steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags
  - name: release
    image: golang
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/head/master
        - refs/tags/*
      event:
        - tag
depends_on:
- manifest
