---

kind: pipeline
type: docker
name: linux-amd64
platform:
  os: linux
  arch: amd64
steps:
- name: build
  image: rancher/dapper:v0.5.8
  environment:
    CROSS: "windows"
  commands:
  - dapper ci
  volumes:
  - name: docker
    path: /var/run/docker.sock
- name: fossa
  image: registry.suse.com/suse/sle15:15.3
  failure: ignore
  environment:
    FOSSA_API_KEY:
      from_secret: FOSSA_API_KEY
  commands:
    - zypper -n install curl unzip
    - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install-latest.sh | bash"
    - fossa analyze
    - fossa test
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      include:
        - "refs/heads/master"
    event:
      - push
      - tag
- name: github_binary_release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    prerelease: true
    checksum:
    - sha256
    checksum_file: CHECKSUMsum-amd64.txt
    checksum_flatten: true
    files:
    - "dist/artifacts/*"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
- name: upload-tag
  pull: default
  image: plugins/gcs
  settings:
    acl:
      - allUsers:READER
    cache_control: "no-cache,must-revalidate"
    source: ./dist/artifacts
    target: releases.rancher.com/fleet/${DRONE_TAG}
    token:
      from_secret: google_auth_key
  when:
    event:
      - tag
- name: upload-latest
  pull: default
  image: plugins/gcs
  settings:
    acl:
      - allUsers:READER
    cache_control: "no-cache,must-revalidate"
    source: ./dist/artifacts
    target: releases.rancher.com/fleet/latest
    token:
      from_secret: google_auth_key
  when:
    event:
      - tag
- name: docker-publish-agent
  image: plugins/docker
  settings:
    dockerfile: package/Dockerfile.agent
    password:
      from_secret: docker_password
    repo: "rancher/fleet-agent"
    tag: "${DRONE_TAG}-linux-amd64"
    username:
      from_secret: docker_username
    build_args:
      - "ARCH=amd64"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
- name: docker-publish
  image: plugins/docker
  settings:
    dockerfile: package/Dockerfile
    password:
      from_secret: docker_password
    repo: "rancher/fleet"
    tag: "${DRONE_TAG}-linux-amd64"
    username:
      from_secret: docker_username
    build_args:
      - "ARCH=amd64"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
volumes:
- name: docker
  host:
    path: /var/run/docker.sock

